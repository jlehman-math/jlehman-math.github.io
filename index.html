<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jane Doe</title>
  <style>
    /* Global page style */
    body {
      background-color: rgb(255, 253, 208); /* cream-white */
      font-family: Georgia, serif; /* slightly more academic feel */
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Container for main content */
    .container {
      display: flex;
      max-width: 900px;
      margin: 50px auto; /* pushes content down a bit */
      padding: 20px;
      gap: 40px;
    }

    /* Left column: name + main sections */
    .left-column {
      flex: 2;
    }

    /* Right column: photo + contact info */
    .right-column {
      flex: 0 0 180px; /* fixed narrow width */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Name at top */
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      color: #2c3e50; /* subtle dark blue accent */
    }

    /* Subsection headers */
    h2 {
      margin-top: 20px;
      margin-bottom: 10px;
      border-bottom: 1px solid #bbb;
      padding-bottom: 5px;
      color: #34495e; /* softer accent color */
      font-size: 1.3em;
    }

    p {
      margin-bottom: 15px;
      line-height: 1.5;
    }

    /* Photo with rounded corners and depth */
    .photo {
      width: 150px;       /* slightly smaller */
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }

    /* Contact info as a small caption */
    .contact-info {
      width: 100%;
      padding: 5px;
      font-size: 0.8em;   /* much smaller */
      color: #555;
      text-align: center;
    }

    .contact-info h2 {
      font-size: 1em;
      border: none;
      margin-bottom: 5px;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Left column -->
    <div class="left-column">
      <h1>Jane Doe</h1>

      <h2>About Me</h2>
      <p>[Write something about yourself here]</p>

      <h2>Interests</h2>
      <p>[List your interests]</p>

      <h2>Research</h2>
      <p>[Brief description of research]</p>

      <h2>Links</h2>
      <p>[Links to publications, projects, etc.]</p>
    </div>

    <!-- Right column -->
    <div class="right-column">
      <!-- Photo -->
      <img src="photo.jpg" alt="Jane Doe" class="photo">

      <!-- Contact Info -->
      <div class="contact-info">
        <h2>Contact Info</h2>
        <p>Email: [Your email]</p>
        <p>Address: [Your address]</p>
      </div>
    </div>
  </div>
</body>
</html>
