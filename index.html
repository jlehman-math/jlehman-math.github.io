<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jane Doe</title>
  <style>
    /* Global page style */
    body {
      background-color: #fefdf7; /* very light off-white */
      font-family: Georgia, serif; /* academic feel */
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Main container */
    .container {
      display: flex;
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      gap: 40px;
    }

    /* Left column */
    .left-column {
      flex: 2;
    }

    /* Right column */
    .right-column {
      flex: 0 0 180px; /* narrow fixed width */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Name at top */
    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      color: #2c3e50; /* subtle dark blue accent */
    }

    /* Subsection headers with accent bars */
    h2 {
      margin-top: 35px; /* more space above */
      margin-bottom: 12px;
      font-size: 1.3em;
      color: #34495e; /* soft accent color */
      position: relative;
      padding-bottom: 5px;
    }

    /* Accent bar under h2 */
    h2::after {
      content: "";
      display: block;
      width: 50px;
      height: 2px;
      background-color: #dcdcdc; /* subtle gray accent */
      margin-top: 3px;
    }

    /* Paragraphs */
    p {
      margin-bottom: 15px;
      line-height: 1.6;
    }

    /* Photo with rounded corners and depth */
    .photo {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }

    /* Contact info caption */
    .contact-info {
      width: 100%;
      padding: 5px;
      font-size: 0.8em;
      color: #555;
      text-align: center;
    }

    .contact-info h2 {
      font-size: 1em;
      border: none;
      margin-bottom: 5px;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Left column -->
    <div class="left-column">
      <h1>Jane Doe</h1>

      <h2>About Me</h2>
      <p>[Write something about yourself here]</p>

      <h2>Interests</h2>
      <p>[List your interests]</p>

      <h2>Research</h2>
      <p>[Brief description of research]</p>

      <h2>Links</h2>
      <p>[Links to publications, projects, etc.]</p>
    </div>

    <!-- Right column -->
    <div class="right-column">
      <img src="photo.jpg" alt="Jane Doe" class="photo">

      <div class="contact-info">
        <h2>Contact Info</h2>
        <p>Email: [Your email]</p>
        <p>Address: [Your address]</p>
      </div>
    </div>
  </div>
</body>
</html>
