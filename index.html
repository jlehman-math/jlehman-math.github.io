<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jane Doe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Left column -->
    <div class="left-column">
      <h1>Jane Doe</h1>

      <h2>About Me</h2>
      <p>[Write something about yourself here]</p>

      <h2>Interests</h2>
      <p>[List your interests]</p>

      <h2>Research</h2>
      <ul class="papers">
        <li>
          <span class="paper-title" data-description="This paper studies amazing things using rigorous methods.">
            Paper Title One
          </span>
          <span class="paper-links">
            [<a href="paper1.pdf" target="_blank">PDF</a>,
             <a href="https://arxiv.org/abs/xxxx.xxxxx" target="_blank">arXiv</a>]
          </span>
          <div class="paper-description"></div>
        </li>

        <li>
          <span class="paper-title" data-description="This paper explores a different fascinating problem.">
            Paper Title Two
          </span>
          <span class="paper-links">
            [<a href="paper2.pdf" target="_blank">PDF</a>,
             <a href="https://arxiv.org/abs/yyyy.yyyyy" target="_blank">arXiv</a>]
          </span>
          <div class="paper-description"></div>
        </li>
      </ul>

      <h2>Links</h2>
      <p>[Links to projects, websites, etc.]</p>
    </div>

    <!-- Right column -->
    <div class="right-column">
      <img src="photo.jpg" alt="Jane Doe" class="photo">

      <div class="contact-info">
        <h2>Contact</h2>
        <p>Email: [your@email]</p>
        <p>Address: [Your address]</p>
      </div>
    </div>

  </div>

  <!-- Toggle paper descriptions -->
  <script>
    document.querySelectorAll('.paper-title').forEach(title => {
      title.addEventListener('click', () => {
        const desc = title.parentElement.querySelector('.paper-description');
        desc.textContent = desc.textContent ? '' : title.dataset.description;
      });
    });
  </script>
</body>
</html>
